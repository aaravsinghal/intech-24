<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents and Missions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/AgentsAndMissions.html">Agents & Missions</a></li>
            <li><a href="/aboutMissions.html">About Missions</a></li>
            <li><a href="/Chat.html">Chat</a></li>
        </ul>
    </nav>
    <h1>Agents and Missions</h1>
    <div id="agentForm">
        <h2>Add Agent</h2>
        <form id="addAgentForm">
            <label for="agentName">Agent Name:</label>
            <input type="text" id="agentName" name="agentName" required>
            <label for="missionsCompleted">Missions Completed:</label>
            <input type="number" id="missionsCompleted" name="missionsCompleted" required>
            <button type="submit">Add Agent</button>
        </form>
    </div>

    <div id="agentList">
        <h2>Agent List</h2>
        <ul id="agents"></ul>
    </div>

    <div id="missionForm">
        <h2>Add Mission</h2>
        <form id="addMissionForm">
            <label for="missionName">Mission Name:</label>
            <input type="text" id="missionName" name="missionName" required>
            <label for="dangerLevel">Danger Level (1-5):</label>
            <input type="number" id="dangerLevel" name="dangerLevel" min="1" max="5" required>
            <label for="missionDescription">Mission Description:</label>
            <textarea id="missionDescription" name="missionDescription" required></textarea>
            <label for="assignedAgent">Assigned Agent:</label>
            <select id="assignedAgent" name="assignedAgent" required>
                <option value="" disabled selected>Select Agent</option>
            </select>
            <button type="submit">Add Mission</button>
        </form>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
